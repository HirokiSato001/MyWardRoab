	<script>
		var myuser;
    var mail    
    var nickName
    var birthYear
    var birthMonth
    var birthDay
    var gender
    var height

    // 画面表示時
    ons.getScriptPage().onShow = function() {
      myuser = new User();

      mail = myuser.getMailAddress();
      // メールアドレスの表示
      document.getElementById("pre_regist_mailAddress").value = mail;
      // ニックネームの取得
      nickName = myuser.getNickName();
      // ニックネームの表示
      document.getElementById("pre_regist_nickName").value = nickName;
      // 生年月日[年]の取得
      birthYear = myuser.getYear();
      // 生年月日[年]の表示
      document.getElementById("pre_regist_birthYear").value = birthYear;
      // 生年月日[月]の取得
      birthMonth = myuser.getMonth();
      // 生年月日[月]の表示
      document.getElementById("pre_regist_birthMonth").value = birthMonth;
      // 生年月日[日]の取得
      birthDay = myuser.getDay();
      // 生年月日[日]の表示
      document.getElementById("pre_regist_birthDay").value = birthDay;
      // 性別の取得
      gender = myuser.getGender();
      console.log("gender:"+gender);
      // 性別の表示
      const gender_radio = document.getElementsByName("gender");
      console.log("gender_radio:"+gender_radio[0].value);
      for(var i = 0; i < gender_radio.length ; i++){
        if (gender_radio[i].value == gender){
          //選択されたラジオボタンのにチェックをつける
          gender_radio[i].checked = true;
          break;
        }
      }
      // 身長の取得
      height = myuser.getHeight();
      // 身長の表示
      document.getElementById("pre_regist_height").value = height;  
    }

    // 完了ボタン押下
    function userRegist(){
      // 開始ログ
      console.log("userRegistメソッド：開始");

      // 画面入力された値を取得
      chgmail = document.getElementById("pre_regist_mailAddress").value;
      chgnickName = document.getElementById("pre_regist_nickName").value;
      chgbirthYear = document.getElementById("pre_regist_birthYear").value;
      chgbirthMonth = document.getElementById("pre_regist_birthMonth").value;
      chgbirthDay = document.getElementById("pre_regist_birthDay").value;

      const gender_radio = document.getElementsByName("gender");
      for(var i = 0; i < gender_radio.length ; i++){
       if (gender_radio[i].checked){
       //選択されたラジオボタンのvalue値を取得する
       chggender = gender_radio[i].value;
       break;
       }
      }

      chgheight = document.getElementById("pre_regist_height").value; 


      //  日付の妥当性チェック
      if("無効な日付" == verDate(chgbirthYear, chgbirthMonth, chgbirthDay)){
        alert("誕生日が誤っています。");
        return false;
      }

      // updValueメソッド（変更があった項目のみ値を更新する。）
      updValue(chgmail, chgnickName, chgbirthYear, chgbirthMonth, chgbirthDay, chggender, chgheight);
      
      // デバッグログ
      console.log("ユーザ編集画面のuserメソッド：開始");
      myuser = new User();
      //ユーザー管理画面へ遷移
       document.getElementById('nav').resetToPage('userManage.html');
      //document.getElementById('nav').pushPage('userManage.html', {});
      // 終了ログ
      console.log("userRegistメソッド：終了");
    };

    // 変更があった項目のみ値を更新する。
    async function updValue(chgmail, chgnickName, chgbirthYear, chgbirthMonth, chgbirthDay, chggender, chgheight){
      // 開始ログ
      console.log("updValueメソッド：開始");

      var result = null;
      // メールアドレスに変更がある場合
      if(myuser.getMailAddress() != chgmail){
        // メールアドレスを更新
        result = await myuser.setMailAddress(chgmail);
      }
      // ニックネームに変更がある場合
      if(myuser.getNickName() != chgnickName){
        // ニックネームを変更
        result = await myuser.setNickName(chgnickName);
        console.log("ニックネームresult:"+result);
      }
      // 誕生年に変更がある場合
      if(myuser.getYear() != chgbirthYear){
        // 誕生年を変更
        result = await myuser.setYear(chgbirthYear);
      }
      // 誕生月に変更がある場合
      if(myuser.getMonth() != chgbirthMonth){
        // 誕生月を変更
        result = await myuser.setMonth(chgbirthMonth);
      }
      // 誕生日に変更がある場合
      if(myuser.getDay() != chgbirthDay){
        // 誕生日を変更
        result = await myuser.setDay(chgbirthDay);
      }
      // 性別に変更がある場合
      if(myuser.getGender() != chggender){
        // 性別を変更
        result = await myuser.setGender(chggender);
      }
      // 身長に変更がある場合
      if(myuser.getHeight() != chgheight){
        // 身長を変更
        result = await myuser.setHeight(chgheight);
      }

      // 開始ログ
      console.log("updValueメソッド：終了");
    }

    // 日付チェック
    function verDate(y, m ,d){
      // date型に変換
      var date = new Date(y,m-1,d);
      // 月を取得
      var month = date.getMonth() + 1;
      // 月は「0」を起点とするので「+1」で調整します

      if(m==month){
        // "有効な日付"
        var result = "有効な日付";
      } else {
        // "無効な日付"
        var result = "無効な日付";
      }
      // 判定結果を返す
      return result;
    }
