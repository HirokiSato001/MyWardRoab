<ons-page id="login">
  <ons-toolbar>
    <div class="center">ログイン</div>
  </ons-toolbar>  
  
  <!-- <ons-input id="message" modifier="underbar" placeholder="メッセージを入力" float></ons-input>
  <ons-button id="send_login">ログイン</ons-button> ああ-->

  <div style="text-align: center; margin-top: 30px;">
    <p>
      <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
    </p>
    <p>
      <ons-input id="password" modifier="underbar" placeholder="Password" float></ons-input>
    </p>
    <p style="margin-top: 30px;">
    <ons-button onclick="login()">ログイン</ons-button>
    <ons-button id="send_userRegist">新規登録</ons-button>

    </p>
  </div>
  <ons-list>
    <ons-list-header>Default</ons-list-header>
    <ons-list-item>Item A</ons-list-item>
    <ons-list-item>Item B</ons-list-item>

    <ons-list-header>Expandable</ons-list-header>
    <ons-list-item expandable>
      Tap to expand
      <div class="expandable-content">Expandable content</div>
    </ons-list-item>

    <ons-list-header>Tappable / Ripple</ons-list-header>
    <ons-list-item tappable>Tap me</ons-list-item>

    <ons-list-header>Chevron</ons-list-header>
    <ons-list-item modifier="chevron" tappable>Chevron</ons-list-item>

    <ons-list-header>Thumbnails and titles</ons-list-header>
    <ons-list-item>
      <div class="left">
        <img class="list-item__thumbnail" src="https://placekitten.com/g/40/40">
      </div>
      <div class="center">
        <span class="list-item__title">Cutest kitty</span><span class="list-item__subtitle">On the Internet</span>
      </div>
    </ons-list-item>

    <ons-list-header>Icons</ons-list-header>
    <ons-list-item>
      <div class="left">
        <ons-icon icon="md-face" class="list-item__icon"></ons-icon>
      </div>
      <div class="center">
        Icon
      </div>
    </ons-list-item>

    <ons-list-header>Switch</ons-list-header>
    <ons-list-item>
      <div class="center">
        Turn it on
      </div>
      <div class="right">
        <ons-switch></ons-switch>
      </div>
    </ons-list-item>

    <ons-list-header>Switch and icon</ons-list-header>
    <ons-list-item>
      <div class="left">
        <ons-icon icon="md-face" class="list-item__icon"></ons-icon>
      </div>
      <div class="center">
        Icon and switch
      </div>
      <div class="right">
        <ons-switch></ons-switch>
      </div>
    </ons-list-item>

    <ons-list-header>No divider</ons-list-header>
    <ons-list-item modifier="nodivider">Item A</ons-list-item>
    <ons-list-item modifier="nodivider">Item B</ons-list-item>

    <ons-list-header>Long divider</ons-list-header>
    <ons-list-item modifier="longdivider">Item A</ons-list-item>
    <ons-list-item modifier="longdivider">Item B</ons-list-item>
  </ons-list>


  <script>  
  // 画面表示時に起動
  ons.ready(function() {
    // アラートビューの表示
    // ons.notification.alert('ようこそ');
  });

  // javaScript関数
  function login(){
    //id="username"の値を取得
    var username = document.getElementById('username').value;
    //id="password"の値を取得
    var password = document.getElementById('password').value;

    if (username === 'a' && password === 'a') {
      ons.notification.alert('Congratulations!');
      // ログイン成功 次画面へ
      document.getElementById('nav').pushPage('menu.html', {});
    } else {
      ons.notification.alert('Incorrect username or password.');
    }
  };
    
  // onsenUI関数
  ons.getScriptPage().onInit = function() {
    this.querySelector('#send_userRegist').onclick = (e) => {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;      
      // const message = document.getElementById('message').value;

      //テキストフィールドの空チェック
        if (username === '' || password === '' ) {
          ons.notification.alert('入力されていません');
          return;
        }
        document.getElementById('nav').pushPage('userRegist.html', {
          data: {
            username,password
          }
        });
      }      
    };
  </script>
  <h1></h1>
</ons-page>
