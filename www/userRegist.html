        // myUser.userRegist(address, password, sendNickName, 2020, 01, 02,gender, 123)


        // 何もしない
      }
    };
    function getElement(){
      // メールアドレス
      address =  document.getElementById('regist_mailAddress').value;
      // ニックネーム
      nickName =  document.getElementById('regist_nickName').value;
      // 生年月日
      // <!-- birthYear =  document.getElementsByName('year').value; -->
      birthYear =  document.getElementById('year').value;
      birthMonth =  document.getElementById('month').value;
      birthDay =  document.getElementById('day').value;
      // 性別
      var genderList = document.getElementsByName("gender");
      gender = "";
      // ラジオボタン(name="gender")のチェックされている項目取得
      for (let i = 0; i < genderList.length; i++){
        if(genderList[i].checked){
          gender = genderList[i].value;
          break;
        }
      }
      // 身長
      height =  document.getElementById('height').value;
      // パスワード
      password = document.getElementById('regist_password').value;
      password_re =  document.getElementById('regist_password_reconfirmation').value;
    }

    function checkVaridation(){
      // 入力値を変数に設定
      getElement()

      // メールアドレスの正規表現
      var reg = /^[A-Za-z0-9]{1}[A-Za-z0-9_.-]*@{1}[A-Za-z0-9_.-]{1,}\.[A-Za-z0-9]{1,}$/;
      if (!reg.test(address)) {
        ons.notification.alert('メールアドレスが不正です');
        return false;
      }
      // ニックネーム
      if(nickName == ''){
        ons.notification.alert('ニックネームが入力されていません');
        return false;
      }
      // 生年月日
      if(birthYear == '' || birthMonth == '' || birthDay == ''){
        ons.notification.alert('生年月日が入力されていません');
        return false;
      }
      // 性別
      if(gender == ""){
        ons.notification.alert('性別が入力されていません');
        return false;
      }
      // 身長
      if(height == ""){
        ons.notification.alert("身長が入力されていません");
        return false;
      }
      // パスワード
      if(password == "" || password_re == ""){
        ons.notification.alert("パスワードが入力されていません")
        return false;
      }
      
      if(password != password_re){
        ons.notification.alert("パスワードが一致しません")
        return false;
      }

      return true;

    }
