    function checkVaridation(){
      // メールアドレス
      var address =  document.getElementById('mailAddress').value;
      // ニックネーム
      var nickName =  document.getElementById('nickName').value;
      // 生年月日
      var barthYear =  document.getElementsByName('year').value;          
      var barthMonth =  document.getElementsByName('month').value;
      var barthDay =  document.getElementsByName('day').value;     
      // 性別
      var genderList = document.getElementsByName("gender");
      var gender = "";
      // ラジオボタン(name="gender")のチェックされている項目取得
      for (let i = 0; i < genderList.length; i++){
        if(genderList[i].checked){
          gender = genderList[i].value;
          break;
        }
      }
      // 身長
      var height =  document.getElementById('height').value;
      // パスワード
      var password = document.getElementById('password').value;
      var password_re =  document.getElementById('password_reconfirmation').value;

      // メールアドレスの正規表現
      var reg = /^[A-Za-z0-9]{1}[A-Za-z0-9_.-]*@{1}[A-Za-z0-9_.-]{1,}\.[A-Za-z0-9]{1,}$/;
      if (!reg.test(address)) {
        ons.notification.alert('メールアドレスが不正です');
        return false;
      }
      // ニックネーム
      if(nickName == ''){
        ons.notification.alert('ニックネームが不正です');
        return false
      }
      // 生年月日
      if(barthYear == '' || barthMonth == '' || barthDay == ''){
        ons.notification.alert('生年月日が不正です');
        return false
      }
      // 性別
      if(gender == ""){
        ons.notification.alert('性別が不正です');
        return false
      }
      // 身長
      if(height == ""){
        ons.notification.alert("身長が不正です"); 
        return false;       
      }
      // パスワード
      if(password == "" && password_re == ""){
        ons.notification.alert("パスワードが不正です")
        return false;
      }
      
      if(password != password_re){
        ons.notification.alert("パスワードが一致しません")
      }
